<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
         :root {
            --bg: #f4f4f4;
            --card: #fff;
            --text: #222;
            --accent: #4CAF50;
        }
        
        body.dark {
            --bg: #121212;
            --card: #1f1f1f;
            --text: #f1f1f1;
            --accent: #66bb6a;
        }
        
        body {
            margin: 0;
            background: var(--bg);
            font-family: Arial, sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
        }
        
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .option {
            background: var(--bg);
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .option:hover {
            background: var(--accent);
            color: #fff;
        }
        
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ“</button>

    <div class="container">
        <h1>Quiz App</h1>
        <div id="quiz">
            <!-- Question + options inserted by JS -->
        </div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        const quizData = [{
            question: "Which language runs in a web browser?",
            options: ["Java", "C", "Python", "JavaScript"],
            answer: "JavaScript"
        }, {
            question: "What does CSS stand for?",
            options: ["Colorful Style Sheets", "Cascading Style Sheets", "Creative Style System", "Computer Style Sheet"],
            answer: "Cascading Style Sheets"
        }, {
            question: "Inside which HTML element do we put JavaScript?",
            options: ["<script>", "<js>", "<javascript>", "<code>"],
            answer: "<script>"
        }];

        let current = 0;
        let score = 0;
        const quizEl = document.getElementById("quiz");
        const nextBtn = document.getElementById("nextBtn");

        function loadQuestion() {
            const q = quizData[current];
            quizEl.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map(opt =>
            `<div class="option" onclick="selectOption(this)">${opt}</div>`
        ).join("")}
    `;
}
let selectedOption = null;

function selectOption(el) {
    // remove previous selection highlight
    document.querySelectorAll(".option").forEach(o=>{
        o.style.background="var(--bg)";
        o.style.color="var(--text)";
    });
    el.style.background = "var(--accent)";
    el.style.color = "#fff";
    selectedOption = el.textContent;
}

function nextQuestion() {
    if (!selectedOption) {
        alert("Please select an option!");
        return;
    }
    if (selectedOption === quizData[current].answer) score++;

    current++;
    selectedOption = null;

    if (current < quizData.length) {
        loadQuestion();
    } else {
        quizEl.innerHTML = `<h2>You scored ${score} / ${quizData.length} ðŸŽ‰</h2>`;
        nextBtn.style.display = "none";
    }
}

function toggleMode() {
    document.body.classList.toggle("dark");
}

// Initialize first question
loadQuestion();
    </script>

</body>

</html>
